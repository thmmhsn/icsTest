<!DOCTYPE html>
<html>
<head>
    <title>Calendar Event</title>
    <script type="text/javascript">
        window.onload = function() {
            var icalData = getParameterByName('icalData');
            console.log('Raw icalData:', icalData);
            if (icalData) {
                try {
                    const decodedData = decodeURIComponent(icalData);
                    console.log('Decoded icalData:', decodedData);
                    window.location.href = 'data:text/calendar;charset=utf8,' + decodedData;
                } catch (e) {
                    console.error('Error decoding icalData:', e);
                }
            }
        };

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);

            if (!results) return null;
            if (!results[2]) return '';

            try {
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            } catch (e) {
                console.error('Decoding failed:', e);
                return results[2].replace(/\+/g, ' ');
            }
        }
    </script>
</head>
<body>
</body>
</html>
