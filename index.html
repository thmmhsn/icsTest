<!DOCTYPE html>
<html>
<head>
    <title>Calendar Event</title>
    <script type="text/javascript">
        window.onload = function() {
            var icalData = getParameterByName('icalData');
            if (icalData) {
                window.location.href = 'data:text/calendar;charset=utf8,' + icalData;
            }
        };

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return "%0ABEGIN%3AVCALENDAR%0AVERSION%3A2.0%0ACALSCALE%3AGREGORIAN%0ABEGIN%3AVEVENT%0ADTSTART%3A20240109T093018Z%0ADTEND%3A20240109T103018Z%0ASUMMARY%3AThe%0AEND%3AVEVENT%0AEND%3AVCALENDAR%0A";
        }
    </script>
</head>
<body>
</body>
</html>
